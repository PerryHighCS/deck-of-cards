<html>
    <head>
        <title>Cards</title>

        <link rel="stylesheet" href="example/example.css">
    </head>
    <body>
        <script src="dist/deck.min.js"></script>

        <div id="container"></div>

        <script>
            document.body.style.transform = 'scale(150%)';
            document.body.style['-o-transform'] =  'scale(150%)';
            document.body.style['-webkit-transform'] =  'scale(150%)';
            document.body.style['-moz-transform'] =  'scale(150%)';
            
            var $container = document.getElementById('container');

            // create Deck
            var deck = Deck();

            // add to DOM
            deck.mount($container);

            deck.cards.forEach(function (card, i) {
                card.enableDragging();
                card.enableFlipping();
            });
        </script>
    </body>
</html>
