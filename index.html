<html>
    <head>
        <title>Cards</title>

        <link rel="stylesheet" href="example/example.css">
    </head>
    <body>
        <script src="dist/deck.min.js"></script>

        <div id="controls" style="position: fixed; text-align: center;">
            <button onClick="deck.shuffle()">Shuffle</button>
        </div>
        <div id="container"></div>

        <script>           
            var $container = document.getElementById('container');

            // create Deck
            var deck = Deck();

            // add to DOM
            deck.mount($container);

            deck.cards.forEach(function (card, i) {
                card.$el.style.scale = 1.5;
                card.enableDragging();
                card.enableFlipping();
            });
        </script>
    </body>
</html>
